<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />        
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <title>Wedge Crew</title>
    </head>
    <body>
        <div class="app">
            <h1>Wedge Crew</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <!-- LOGIN PAGE -->
        <div data-role="page" id="login" data-theme="a">
            <div data-role="header">
                <h2>LOGIN</h2>
            </div>
            <div data-role="content">
                <input placeholder="user name" id="username"></input>
                <input placeholder="Password" id="password"></input>
                <button data-theme="a" type="submit" onClick="login()">Login</button>
            </div>
            <div data-role="footer">
                <h3>FOOT</h3>
            </div>
        </div>
        <!-- END LOGIN PAGE -->
        <!--MAIN PAGE-->
        <div data-role="page" id="main" data-theme="a">
            <header data-role="header" data-position="fixed">
                <h2>Wedge Crew</h2>
            </header>
            <div class="container-box">
                <div class="ui-grid-a">
                    <div class="ui-block-a">                
                        <div class="circle"><p style="font-size:72px">5</p></div>                    
                    </div>
                    <div class="ui-block-b"><p>Player INFORMATION!!!</p></div>
                </div>
                <div class="ui-grid-solo">
                    <table class="courseTable">
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Course
                            </th>
                            <th>
                                Score
                            </th>
                        </tr>
                        <tr>
                            <td>
                                James
                            </td>
                            <td>
                                Course
                            </td>
                            <td>
                                78
                            </td>                            
                        </tr>
                        <tr>
                            <td>
                                Paul
                            </td>
                            <td>
                                Penguin City Power CLub For GOLFERS and GOLFERS United
                            </td>
                            <td>
                                58
                            </td>                            
                        </tr>
                        <tr>
                            <td>
                                Timmy
                            </td>
                            <td>
                                Course
                            </td>
                            <td>
                                10
                            </td>                            
                        </tr>
                        <tr>
                            <td>
                                Loser
                            </td>
                            <td>
                                Course
                            </td>
                            <td>
                                100
                            </td>                            
                        </tr>
                    </table>
                </div>
                <div class="ui-grid-c">
                    <div class="ui-block-a">
                        <a href="#leftOne" data-role="button" data-theme="a">Panel Left</a>
                    </div>
                    <div class="ui-block-b"><button type="submit" data-theme="a">MENU</button></div>
                    <div class="ui-block-c"><button type="submit" data-theme="a">Panel Right</button></div>
                </div>
            </div>
            <div data-role="footer">
                <h4>Foot</h4>
            </div>
            <!--END MAIN PAGE-->
        </div>
        <!--PANEL LEFT PAGE-->
        <div data-role="page" id="leftOne">
            <div data-role="header">
                <h1>Panel LEFT</h1>
            </div>
            <div data-role="content">
                <p>LEFT PANEL</p>
                <a href="#main" data-role="button" data-direction="reverse" data-theme="a">Back to Main PAGE</a>
            </div>
        </div>
        <!--END PANEL LEFT PAGE-->


        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
